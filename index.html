<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> FORM BIODATA </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
      <div class="container">
        <div style="text-align: center;">
          <img src="Logo_SMAN_1_PKL_Lesung_HD_.png" alt="Logo" style="width: 100px; height: auto;">
        </div>

    <div class="container">
    <div class="title"style="text-align: center;">FORM BIODATA SMAN 1 PANGKALAN LESUNG</div>
    <div class="content">
    <div class="user-details">
        <div class="input-box">
          <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbw7odJ_L5kdpawnzByFoEDpz8cti8sSknBP7wv7YUVeiO0GHH7HBIAvNzr9jHdRgj06/exec" method="POST">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="user-details">
          <div class="input-box">
             <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan nama lengkap anda" required>
          </div>

        <div class="input-box">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select type="gender" id="gender" name="gender" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>--Pilih Jenis Kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
            </div>
            
         <div class="input-box">
            <label for="kelas" class="form-label">Kelas</label>
              <select type="text" id="kelas" name="kelas" class="form-control" placeholder="Masukan kelas anda" required>
                <option>--Pilih Kelas--</option>
                <option>X.1</option>
                <option>X.2</option>
                <option>X.3</option>
                <option>X.4</option>
                <option>X.5</option>
                <option>XII.3</option>
                <option>XII.4</option>
            </select>

            </div>

        

        <div class="input-box">
            <label for="alamat" class="form-label">Alamat</label>
              <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Masukan alamat anda" required>
            </div>
        <div class="input-box">
            <label for="email" class="form-label">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Masukan email anda " required>
            </div>
        <div class="input-box">
            <label for="kontak" class="form-label">Kontak</label>
              <input type="text" id="kontak" name="kontak" class="form-control" placeholder="Masukan nomor telepon anda " required>
            </div> 
            </form>
        <div class="input-box">
            <label for="file" class="form-label"> File (Foto Pribadi/Bebas)</label>
            <input required id="attach" name="attach" type="file"/>
            </div>
        <div class="button"style="width: 100%;">
            <input type="button" value="KIRIM DATA" onclick="UploadFile();" />
            </div>
            <div>
        <a href="https://docs.google.com/spreadsheets/d/1gKwTaanAsPim0nY6eD5avZ00ltHV2Rg5BK78_N4oi54/edit?gid=0#gid=0" class="btn btn-primary"target="_blank">VIEW DATA</a>
       <button class="btn btn-danger" type="reset">RESET FORM</button>
           </div>

          <style>
              .disabled-link {
                  pointer-events: none;
                  cursor: default;
                  color: gray; /* Optional: To visually indicate it's disabled */
              }
          </style>
    <script>
    function UploadFile() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
    document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
    }
    reader.readAsDataURL(file);
    }
    </script>
          <script src="strict.js"></script>
</body>
</html>
